<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

<h:head></h:head>


<p:panelGrid columns="2">

	<p:outputLabel value="CEP:" />
	<p:inputMask value="#{newUserMB.endereco.logradouro.cep}"
		mask="99999-999">
		<f:ajax render="@form" event="blur" listener="#{newUserMB.findCEP()}"  />
	</p:inputMask>


	<p:outputLabel value="Logradouro (end):" />
	<p:inputText value="#{newUserMB.endereco.logradouro.logradouro}" />

	<p:outputLabel value="Bairro:" />
	<p:inputText value="#{newUserMB.endereco.logradouro.bairro}" />

	<p:outputLabel value="Cidade (localidade):" />
	<p:inputText value="#{newUserMB.endereco.logradouro.cidade}" />

	<p:outputLabel value="UF:" />
	<p:inputText maxlength="2" value="#{newUserMB.endereco.logradouro.uf}" />

	<p:outputLabel value="Numero:" />
	<p:inputText value="#{newUserMB.endereco.numero}" />

	<p:outputLabel value="Complemento:" />
	<p:inputText value="#{newUserMB.endereco.complemento}" />

</p:panelGrid>



</html>
