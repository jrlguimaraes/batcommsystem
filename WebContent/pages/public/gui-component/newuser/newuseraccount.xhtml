<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

<h:head></h:head>


<p:panelGrid columns="2">

	<p:outputLabel value="UserAccount name:" />
	<p:inputText value="#{newUserMB.userAccount.login}" />

	<p:outputLabel value="Password:" />
	<p:password value="#{newUserMB.password}" />

	<p:outputLabel value="Confirm Password:" />
	<p:password value="#{newUserMB.confirmPassword}" />

	<p:outputLabel value="Is Administrator:" />
	<p:selectBooleanCheckbox value="#{newUserMB.userAccount.administrator}" />
</p:panelGrid>



</html>
